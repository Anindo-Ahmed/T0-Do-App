<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="A small Project work">
    <meta name="description" content="We love javascript">
    <title>TO-DO-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>To-Do App</h1>
        </div>
        <!-- Add to new task -->
        <form id="new-task-conatiner" class="box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">
            <input type="submit" id="addTask" value="Add task">
        </form>

        <!-- To do incomplete list items -->
        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <hr>
            <ul id="items">
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li> 
            </ul>
        </div>

        <!-- complete list items -->
        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <hr>
            <ul>
                <li class="item">
                    Task Name
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
